<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <main> 
      <div class="balance">
        <p>My balance</p>
        <h2>$921.48</h2>
        <img src="images/logo.svg" alt="logo"></div>
      <div class="spending">
        <h2>Spending - Last 7 days</h2>
        <div class="graph">
          <div class="bar-container" id="day-1"><div class="amount">$40</div><div class="bar"></div><label for="day-1">mon</label></div>
          <div class="bar-container" id="day-2"><div class="amount">$40</div><div class="bar"></div><label for="day-2">tue</label></div>
          <div class="bar-container" id="day-3"><div class="amount">$40</div><div class="bar"></div><label for="day-3">wed</label></div>
          <div class="bar-container" id="day-4"><div class="amount">$40</div><div class="bar"></div><label for="day-4">thu</label></div>
          <div class="bar-container" id="day-5"><div class="amount">$40</div><div class="bar"></div><label for="day-5">fri</label></div>
          <div class="bar-container" id="day-6"><div class="amount">$40</div><div class="bar"></div><label for="day-6">sat</label></div>
          <div class="bar-container" id="day-7"><div class="amount">$40</div><div class="bar"></div><label for="day-7">sun</label></div>
        </div>
        <hr>
        <div class="total">
          <div id="split-left">
            <h4>Total this month</h4>
            <h2 id="total-sum">$478.33</h2>
          </div>
          <div id="split-right">
            <p><b><span>+2.4%</span></b></p>
            <p>from last month</p>
          </div>
        </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
